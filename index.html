align-items: center;

1rem;

<script>
// For gems selection
function selectGem(clickedElement) {
    // Get all gem options
    const gemOptions = document.querySelectorAll('.resource-section:first-child .resource-option');
    
    // Remove selection from all gems
    gemOptions.forEach(option => {
        option.classList.remove('selected');
    });
    
    // Add selection to clicked gem
    clickedElement.classList.add('selected');
}

// For coins selection
function selectCoin(clickedElement) {
    // Get all coin options
    const coinOptions = document.querySelectorAll('.resource-section:last-child .resource-option');
    
    // Remove selection from all coins
    coinOptions.forEach(option => {
        option.classList.remove('selected');
    });
    
    // Add selection to clicked coin
    clickedElement.classList.add('selected');
}
</script></div>

<script>
let selectedGems = null;
let selectedCoins = null;

function selectResource(element, type, amount) {
    // Deselect all options of the same type first
    const allOptions = document.querySelectorAll('.resource-option');
    allOptions.forEach(opt => {
        if (opt.getAttribute('onclick').includes(`'${type}'`)) {
            opt.classList.remove('selected');
        }
    });

    // Select the clicked option
    element.classList.add('selected');
    
    // Store selection
    if (type === 'gems') {
        selectedGems = amount;
    } else if (type === 'coins') {
        selectedCoins = amount;
    }
    
    console.log("Selected Gems:", selectedGems, "| Selected Coins:", selectedCoins);
}
</script>
