<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brawl Stars Resource Generator</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Brawl', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a2e;
            background-image: url('https://i.imgur.com/JQJxZ1T.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            background-color: rgba(34, 40, 49, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            padding: 25px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #3d5a80;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }
        
        .character-img {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            opacity: 0.4;
            z-index: -1;
            filter: brightness(0.8) blur(1px);
            transform: scale(1.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .game-title {
            color: #ffd700;
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1.1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
        }
        
        .game-subtitle {
            color: #aab8e0;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-bottom: 15px;
            gap: 8px;
        }
        
        .step {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .step-title {
            color: #ffd700;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 15px 14px 40px;
            background-color: #2d4059;
            border: 1px solid #3d5a80;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-repeat: no-repeat;
            background-position: 12px center;
            background-size: 20px;
        }
        
        input[type="text"] {
            background-image: url('https://icon-library.com/images/username-icon-png/username-icon-png-5.jpg');
        }
        
        select {
            background-image: url('https://icon-library.com/images/icon-for-mobile/icon-for-mobile-27.jpg');
        }
        
        input::placeholder {
            color: #aab8e0;
            opacity: 1;
        }
        
        .resource-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }

        .resource-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 12px;
            text-align: center;
        }

        .resource-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .resource-option {
            background: #3d5a80;
            border: 2px solid #4a6fa5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .resource-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }

        .resource-option.selected {
            border-color: #ffd700;
            background: #4a6fa5;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            padding: 5px;
        }

        .resource-icon {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .resource-amount {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            margin: 5px 0;
        }

        .resource-name {
            font-size: 0.9rem;
            color: #ffd700;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ffd700;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 50px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            max-width: 280px;
            width: 100%;
        }

        .generate-btn i {
            font-size: 1.2em;
            color: #1a1a2e;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-4px); }
            40%, 80% { transform: translateX(4px); }
        }

        .generate-btn:hover {
            animation: shake 0.5s ease;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .generate-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aab8e0;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icon {
            color: #ffd700;
            font-size: 1.2rem;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
                background-image: url('https://i.imgur.com/JQJxZ1T-mobile.jpg');
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .resource-amount {
                font-size: 1.2rem;
            }
            
            .character-img {
                width: 140px;
                right: -40px;
                bottom: -40px;
                opacity: 0.5;
            }
            
            .generate-btn {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
        
        @font-face {
            font-family: 'Brawl';
            src: url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Character image in background -->
        <img src="https://i.imgur.com/JQJxZ1T.jpg" alt="Brawl Stars" class="character-img">
        
        <!-- Main logo -->
        <img src="https://www.freepnglogos.com/uploads/brawl-stars-png-logo/brawl-stars-png-logo-0.png" class="logo">
        
        <div class="header">
            <h1 class="game-title">Gems & Coins Generator</h1>
            <div class="game-subtitle">Free Gems & Coins for Brawl Stars</div>
            <div class="status-badge">
                <i class="fas fa-circle"></i>
                <span>STATUS: ONLINE</span>
            </div>
        </div>
        
        <div class="step">
            <span class="step-title">
            </span>
         <input type="text" placeholder="YOUR GAMING ID/USERNAME" pattern="[A-Z0-9]{6,12}" inputmode="text">
        </div>
        <div class="step">
            <span class="step-title">
                STEP 2: SELECT YOUR PLATFORM
            </span>
            <select>
                <option value="">Choose your platform</option>
                <option value="android">Android</option>
                <option value="ios">iOS</option>
            </select> 
        </div>
        
        <div class="step">
            <span class="step-title">
                STEP 3: SELECT RESOURCES
            </span>
            <div class="resource-container">
                <!-- Gems Section -->
                <div class="resource-section">
                    <h3 class="section-title">Select Gems</h3>
                    <div class="resource-grid">
                        <div class="resource-option" onclick="selectResource(this, 'gems')">
                            <div class="icon-wrapper">
                                <img src="https://static.wikia.nocookie.net/brawlstars/images/a/aa/Gem.png/revision/latest?cb=20181219074149&path-prefix=fr" alt="Gems" class="resource-icon">
                            </div>
                            <div class="resource-amount">100</div>
                           
                        </div>
                        <div class="resource-option" onclick="selectResource(this, 'gems')">
                            <div class="icon-wrapper">
                                <img src="https://static.wikia.nocookie.net/brawlstars/images/a/aa/Gem.png/revision/latest?cb=20181219074149&path-prefix=fr" alt="Gems" class="resource-icon">
                            </div>
                            <div class="resource-amount">500</div>
                            
                        </div>
                    </div>
                </div>
                
                <!-- Coins Section -->
                <div class="resource-section">
                    <h3 class="section-title">Select Coins</h3>
                    <div class="resource-grid">
                        <div class="resource-option" onclick="selectResource(this, 'coins')">
                            <div class="icon-wrapper">
                                <img src="https://static.wikia.nocookie.net/brawlstarsconception/images/6/6d/Coin.png/revision/latest?cb=20170724135159" alt="Coins" class="resource-icon">
                            </div>
                            <div class="resource-amount">1000</div>
                            
                        </div>
                        <div class="resource-option" onclick="selectResource(this, 'coins')">
                            <div class="icon-wrapper">
                                <img src="https://static.wikia.nocookie.net/brawlstarsconception/images/6/6d/Coin.png/revision/latest?cb=20170724135159" alt="Coins" class="resource-icon">
                            </div>
                            <div class="resource-amount">5000</div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Generating resources...</div>
        </div>
        
        <button class="generate-btn" onclick="startGeneration()">
            <i class="fas fa-bolt"></i>
            GENERATE NOW
        </button>
        
        <div class="footer">
            <a href="https://verifyuser.org/cl/i/423484" class="social-icon"><i class="fab fa-discord"></i></a>
            <a href="https://verifyuser.org/cl/i/423484" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://verifyuser.org/cl/i/423484" class="social-icon"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    
    <script>
        // Track selected resources
        const selectedResources = {
            gems: null,
            coins: null
        };

        function selectResource(element, type) {
            // Remove selected class from all options of this type
            const options = element.closest('.resource-grid').querySelectorAll('.resource-option');
            options.forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Store the selection
            selectedResources[type] = {
                amount: element.querySelector('.resource-amount').textContent,
                name: element.querySelector('.resource-name').textContent
            };
        }
        
        function startGeneration() {
            // 1. Get user inputs
            const playerTag = document.querySelector('input').value;
            const platform = document.querySelector('select').value;
            
            // 2. Validate inputs
            if (!playerTag || !/^#[A-Z0-9]{6,12}$/i.test(playerTag)) {
                alert("❌ Please enter a valid Player Tag (e.g. #ABCD123)");
                return false;
            }
            if (!platform) {
                alert("❌ Please select your platform");
                return false;
            }
            if (!selectedResources.gems && !selectedResources.coins) {
                alert("❌ Please select at least one resource");
                return false;
            }

            // 3. Show loading animation
            document.getElementById('loading').style.display = 'block';
            const btn = document.querySelector('.generate-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> VERIFYING ACCOUNT...';

            // 4. Redirect to CPA offer after 2 seconds
            setTimeout(() => {
                const redirectUrl = "https://verifyuser.org/cl/i/423484?" +
                    "tag=" + encodeURIComponent(playerTag || '') +
                    "&platform=" + encodeURIComponent(platform || '') +
                    "&gems=" + encodeURIComponent(selectedResources.gems?.amount || '0') +
                    "&coins=" + encodeURIComponent(selectedResources.coins?.amount || '0') +
                    "&utm_source=brawl_lp" +
                    "&utm_medium=cpa" +
                    "&utm_campaign=gems_coins";
                
                window.location.href = redirectUrl;
            }, 2000);
            
            return false;
        }
    </script>
</body>
</html>
